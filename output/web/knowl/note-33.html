<article class="note remark-like"><h3 class="heading">
<span class="type">Note</span><span class="space"> </span><span class="codenumber">9.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Events and Outcomes.</span>
</h3> <div class="para">The result of an experiment is called an <dfn class="terminology">outcome</dfn>.</div> <div class="para">An <dfn class="terminology">event</dfn> is any particular outcome or group of outcomes.</div> <div class="para">A <dfn class="terminology">simple event</dfn> is an event that cannot be broken down further.</div> <div class="para">The <dfn class="terminology">sample space</dfn> is the set of all possible simple events.</div></article><span class="incontext"><a href="section-prob-basics.html#note-33" class="internal">in-context</a></span>
