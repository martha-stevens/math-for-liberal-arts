<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">To have no repeated digits, all four digits would have to be different, which is selecting without replacement. We could either compute <span class="process-math">\(10 \cdot 9 \cdot 8 \cdot 7\text{,}\)</span> or notice that this is the same as the permutation <span class="process-math">\(_{10}P_{4}=5040\text{.}\)</span>
</div>
