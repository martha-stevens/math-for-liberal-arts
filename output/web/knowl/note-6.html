<span class="type">Note</span><span class="space"> </span><span class="codenumber">3.1.17</span><span class="period">.</span><span class="space"> </span><span class="title">Symbols.</span>
</h4> <div class="para">Some of the symbols that are used for and, or, and not are:</div> <div class="para">The symbol <span class="process-math">\(\wedge\)</span> is used for <em class="emphasis">and</em>: A and B is notated <span class="process-math">\(A \wedge B\)</span>
</div> <div class="para">The symbol <span class="process-math">\(\vee\)</span> is used for <em class="emphasis">or</em>: A or B is notated <span class="process-math">\(A \vee B\)</span>
</div> <div class="para">The symbol <span class="process-math">\(\sim\)</span> is used for <em class="emphasis">not</em>: not A is notated <span class="process-math">\(\sim A\)</span>
</div></article><span class="incontext"><a href="section-logic-intro.html#note-6" class="internal">in-context</a></span>
