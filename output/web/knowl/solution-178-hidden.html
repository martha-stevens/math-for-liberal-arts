<body class="ignore-math"><div class="solution solution-like"><div class="para">A value of .01 is 2 SD's below the mean, and .005 is 3 SD's below, so we would expect there to be about a 2.5% probability of a value occurring in that range. A value between 0.005 and 0.01 would be rare.</div></div></body>
