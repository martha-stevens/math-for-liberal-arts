<article class="note remark-like"><h4 class="heading">
<span class="type">Note</span><span class="space"> </span><span class="codenumber">3.3.6</span><span class="period">.</span><span class="space"> </span><span class="title">Statements Related to the Conditional.</span>
</h4> <div class="para">The original conditional is “if p, then q” <span class="process-math">\(p \to q\)</span>
</div> <div class="para">The converse is “if q, then p” <span class="process-math">\(q \to p\)</span>
</div> <div class="para">The inverse is “if not p, then not q” <span class="process-math">\(\sim p \to \sim q\)</span>
</div> <div class="para">The contrapositive is “if not q, then not p” <span class="process-math">\(\sim q \to \sim p\)</span>
</div></article><span class="incontext"><a href="section-logic-conditional.html#note-8" class="internal">in-context</a></span>
