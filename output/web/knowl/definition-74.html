<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.3.9</span><span class="period">.</span><span class="space"> </span><span class="title">Coefficient of Variation.</span>
</h3> <div class="para">For a dataset with a mean value of <span class="process-math">\(\mu\)</span> and and standard deviation of <span class="process-math">\(s\text{,}\)</span> the coefficient of variation is:</div>
<div class="displaymath process-math">
\begin{equation*}
CV = \frac{s}{\mu} \cdot 100\%
\end{equation*}
