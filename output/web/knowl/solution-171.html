<div class="para">The probability of the first pitch being a ball is, P(ball) = 0.3.</div> <div class="para logical">
<div class="para">Each pitch is an independent event, so the probability of all five being balls is:</div>
<div class="displaymath process-math">
\begin{equation*}
P\left(E\right) = 0.3 \cdot 0.3 \cdot 0.3 \cdot 0.3 \cdot 0.3 = (0.3)^5 = 0.00243
\end{equation*}
