<div class="para">Translate each statement into words if <span class="process-math">\(d\)</span> represents "dessert is included" and <span class="process-math">\(b\)</span> represents "the bill was less than $20".</div>
<ol class="lower-alpha">

<li><div class="para"><span class="process-math">\(\displaystyle \sim \left(d \vee b \right)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \sim b \rightarrow d\)</span></div></li>
</ol>
