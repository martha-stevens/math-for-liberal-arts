<div class="para">There are 20 possible cherries that could be picked, so the number of possible outcomes is 20. Of these 20 possible outcomes, 14 are favorable (sweet), so the probability that the cherry will be sweet is <span class="process-math">\(\frac{14}{20}=\frac{7}{10}\)</span>
</div>
