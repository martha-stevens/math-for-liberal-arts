<span class="type">Note</span><span class="space"> </span><span class="codenumber">3.1.13</span><span class="period">.</span><span class="space"> </span><span class="title">Negating a quantified statement.</span>
</h4> <div class="para">The negation of “all A are B” is “at least one A is not B”.</div> <div class="para">The negation of “no A are B” is “at least one A is B”.</div> <div class="para">The negation of “at least one A is B” is “no A are B”.</div> <div class="para">The negation of “at least one A is not B” is “all A are B”</div></article><span class="incontext"><a href="section-logic-intro.html#note-5" class="internal">in-context</a></span>
