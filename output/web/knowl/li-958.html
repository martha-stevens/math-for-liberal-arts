<div class="para">Since all of the digits have to be odd numbers (1, 3, 5, 7, 9), there are 5 possible numbers that could be in each of the four digits of the keycode.</div>
<div class="displaymath process-math">
\begin{equation*}
5 \cdot 5 \cdot 5 \cdot 5 = 5^4 = 625
\end{equation*}
</div>
<div class="para">There are 625 keycodes that only contain odd numbers.</div></article><span class="incontext"><a href="section-counting-basic.html#li-958" class="internal">in-context</a></span>
