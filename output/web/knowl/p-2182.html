<div class="para">The probability of no repeated digits is the number of 4 digit PIN numbers with no repeated digits divided by the total number of 4 digit PIN numbers. This probability is <span class="process-math">\(\frac{_{10}P_{4}}{10^4}=
\frac{5040}{10000}=0.504\text{.}\)</span>
</div>
