<div class="para">2.25 inches is <span class="process-math">\(\mu - 1\sigma\text{,}\)</span> and 2.75 inches is <span class="process-math">\(\mu + 1\sigma\text{,}\)</span> so the area encompassed approximately represents 34% + 34% = 68%.</div> <div class="para">The probability that a randomly chosen location will have a depth between 2.25 and 2.75 inches is .68.</div>
